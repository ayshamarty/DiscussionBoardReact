<!DOCTYPE html>
<html>

<head>

    <title>Blog Post Website</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <a class="navbar-brand" href="#">Blog Post Website</a>
        </div>

        <div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary">Register</button>
            </div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </nav>
    <form id="createItem">
        <div class="container p-3 mb-2 bg-secondary text-white">
            <div>
                <input type="text" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
            </div>

            <div>
                <input type="text" placeholder="Content" aria-label="Content" aria-describedby="basic-addon1" id="content">
            </div>

            <div>
                <button type="button" class="btn btn-primary" onclick="create()" id="create_post">Create</button>
            </div>

        </div>
    </form>

    <!-- Post Table -->
    <div class="container p-3 mb-2 bg-secondary text-white">
        <div>
            <table class="table text-white" id="table">
                <tr>
                    <th>Username</th>
                    <th>Content</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
